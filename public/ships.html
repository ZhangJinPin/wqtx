            <h2>航空母舰</h2>
            <div class="grid">
                <figure class="effect-lily">
                    <img src="images/ships/1-1.jpg" alt="img12" />
                    <figcaption>
                        <div>
                            <h2><span>航空母舰</span></h2>
                            <p>法国DCN造船局已向法国军备局提交了PA-2航空母舰建造方案，它将作为现役“戴高乐”号航母的姊妹舰，但它换了“心脏”，放弃了“戴高乐”号的核动力，改回常规动力。高傲的法国人不得不屈身与英国合作，将自己的PA-2航母计划与英国CVF航母计划合并，采取“共同设计，模块化建造”的策略，尽可能降低成本
                            </p>
                        </div>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
                <figure class="effect-lily">
                    <img src="images/ships/1-2.jpg" alt="img1" />
                    <figcaption>
                        <div>
                            <h2><span>加富尔</span></h2>
                            <p>意大利加富尔号航空母舰是意大利21世纪的第一艘新航母，将取代加里波底号航空母舰。本舰于2001年开工建造、2004年07月在热那亚下水造价约17500亿里拉，其中1400亿里拉用于后勤。采用了分段建造法，由泛安科纳造船公司的两个船厂分别建造，一个负责70米长船艏建造，另一船厂负责船舯和船尾部分的建造之后移至意大利西北部的热那亚州舾装。
                            </p>
                        </div>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
            </div>
            <h2>巡洋舰</h2>
            <div class="grid">
                <figure class="effect-sadie">
                    <img src="images/ships/2-1.jpg" alt="img02" />
                    <figcaption>
                        <h2><span>提康德罗加</span></h2>
                        <p>“提康德罗加”级巡洋舰是美国英格尔斯造船公司建造的多用途巡洋舰，共造27艘，首制舰“提康德罗加”号（CG-47）于1983年1月建成服役。该级巡洋舰是世界上首型安装“宙斯盾”舰空导弹武器系统的巡洋舰，主要任务是担负航母特混舰队的对空防御。
                        </p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
                <figure class="effect-sadie">
                    <img src="images/ships/2-2.jpg" alt="img14" />
                    <figcaption>
                        <h2><span>光荣</span></h2>
                        <p>光荣级是继苏联在肯达级，克列斯塔I、II级，卡拉级，建造的又一型常规动力巡洋舰，项目工程代号为1164。现服役于俄罗斯海军。由苏联尼古拉耶夫造船厂于上世纪70年代建造，到苏联解体为止，光荣级只建成3艘。
                        </p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
            </div>
            <h2>驱逐舰</h2>
            <div class="grid">
                <figure class="effect-honey">
                    <img src="images/ships/3-1.jpg" alt="img04" />
                    <figcaption>
                        <h2><span>052C型</span> <i>旅洋Ⅱ级</i></h2>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
                <figure class="effect-honey">
                    <img src="images/ships/3-2.jpg" alt="img05" />
                    <figcaption>
                        <h2><span>051G1/G2型</span> <i>旅大III级</i></h2>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
            </div>
            <h2>护卫舰</h2>
            <div class="grid">
                <figure class="effect-layla">
                    <img src="images/ships/4-1.jpg" alt="img06" />
                    <figcaption>
                        <h2><span>尼泰罗伊</span></h2>
                        <p>巴西海军尼泰罗伊级导弹护卫舰为英国设计，仿英国21型＂女将＂级导弹护卫舰。首舰＂尼泰罗伊＂号1972年开工，1976年服役。共建7艘，尼泰罗伊级护卫舰分两种类型：反潜型和通用型。</p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
                <figure class="effect-layla">
                    <img src="images/ships/4-2.jpg" alt="img03" />
                    <figcaption>
                        <h2><span>雅克布•范•希姆斯柯克</span></h2>
                        <p>雅克布·范·赫姆斯科克（Jacob van Heemskerck class/Type
                            L）级导弹护卫舰(又名汉姆斯科尔科级防空护卫舰)原是荷兰大型防空型导弹护卫舰，是科顿艾尔级反潜护卫舰的防空型，该级舰拥有良好的指挥设备，可供特混舰队司令官及其参谋人员使用。</p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
            </div>
            <h2>核潜艇</h2>
            <div class="grid">
                <figure class="effect-zoe">
                    <img src="images/ships/5-1.jpg" alt="img25" />
                    <figcaption>
                        <h2>“台风”级<span>苏/俄</span></h2>
                        <p class="icon-links">
                            <a href="#"><span class="icon-heart"></span></a>
                            <a href="#"><span class="icon-eye"></span></a>
                            <a href="#"><span class="icon-paper-clip"></span></a>
                        </p>
                        <p class="description">“台风”级弹道导弹核潜艇（北约代号：台风级；英语：Typhoon class nuclear
                            submarine.苏联代号：941，苏俄名称：Akula）是前苏联最大的弹道导弹潜艇，也是目前为止世界上人类建造的最大的潜艇。</p>
                    </figcaption>
                </figure>
                <figure class="effect-zoe">
                    <img src="images/ships/5-2.jpg" alt="img26" />
                    <figcaption>
                        <h2>“海狼”级<span>美国</span></h2>
                        <p class="icon-links">
                            <a href="#"><span class="icon-heart"></span></a>
                            <a href="#"><span class="icon-eye"></span></a>
                            <a href="#"><span class="icon-paper-clip"></span></a>
                        </p>
                        <p class="description">
                            海狼级潜艇是服务于美国海军的核动力快速攻击潜艇，设计任务是在各大洋与北冰洋冷水对抗任何苏联现有与未来核潜艇，并取得制海权的反潜猎杀核潜艇，在设计上堪称是潜艇进行反潜作战的极致产物。
                        </p>
                    </figcaption>
                </figure>
            </div>
            <h2>水雷战舰艇</h2>
            <div class="grid">
                <figure class="effect-oscar">
                    <img src="images/ships/6-1.jpg" alt="img09" />
                    <figcaption>
                        <h2>“吉埃塔”级<span>意大利</span></h2>
                        <p>1975年意大利海军发展计划批准建造10艘现代化的猎扫雷舰，当时意大利海军现有的大多数扫雷艇都已服役20年左右了。1976-1977年间，意大利海军为新型猎扫雷舰设计进行了招标，并最终选中了英特马林（Intermarine）公司的设计方案。
                        </p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
                <figure class="effect-oscar">
                    <img src="images/ships/6-2.jpg" alt="img10" />
                    <figcaption>
                        <h2>“恩斯多夫”级<span>德国</span></h2>
                        <p>“恩斯多夫”级是哈默尔恩级扫雷舰现代化改装升级的产物。“奥尔巴克”号、“哈墨恩”号、“佩格尼兹”号和“西堡”号扫雷平台进行重新设计改装，改装后可携带4部改进型Seehund级遥控扫雷艇，具有布雷能力。现役是“恩斯多夫”级猎雷舰共有5艘。
                        </p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
            </div>
            <h2>导弹艇</h2>
            <div class="grid">
                <figure class="effect-marley">
                    <img src="images/ships/7-1.jpg" alt="img11" />
                    <figcaption>
                        <h2>“岛”级<span>英国</span></h2>
                        <p>“岛”级巡逻舰是上世纪七十年代由英国霍尔·罗素造船厂为苏格兰渔业保护局设计和建造的一种近岸巡逻舰。</p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
                <figure class="effect-marley">
                    <img src="images/ships/7-2.jpg" alt="img12" />
                    <figcaption>
                        <h2>“弗莱维费斯肯”级<span>丹麦</span></h2>
                        <p>在丹麦的"标准-灵活 300"（SF 300）计划下，丹麦海军提出新型"弗莱维费斯肯"级多任务舰艇的建造意见</p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
            </div>
            <h2>巡逻舰/艇</h2>
            <div class="grid">
                <figure class="effect-ruby">
                    <img src="images/ships/8-1.jpg" alt="img13" />
                    <figcaption>
                        <h2>“风暴“级<span>挪威</span></h2>
                        <p>“风暴”(storm)级通用快速巡逻舰是为挪威皇家海军所建造的，共有20艘，首舰与1965年开始建造，于1967年开始服役，现已全部从挪威皇家海军中退役。</p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
                <figure class="effect-ruby">
                    <img src="images/ships/8-2.jpg" alt="img14" />
                    <figcaption>
                        <h2>“穆西塔里”级<span>韩国</span></h2>
                        <p>“穆西塔里”（Musytari）级近岸巡逻舰，原产国为韩国，该级舰共建成2艘，现服役于马来西亚海军。1999年10月，由护卫舰“汉都亚”号、多用途指挥支援舰“马哈旺萨州”号和巡逻艇“穆西塔里”号等舰艇组成的马来西亚皇家海军舰艇编队对我广州海军某基地进行了友好访问。
                        </p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
            </div>
            <h2>保障辅助舰艇</h2>
            <div class="grid">
                <figure class="effect-roxy">
                    <img src="images/ships/9-1.jpg" alt="img15" />
                    <figcaption>
                        <h2>905型“太仓”级补给船<span>中国</span></h2>
                        <p>该舰较好地解决了油水补给的问题，但是在干货补给能力方面，由于当时技术水平限制，解决方案不够理想，单次干货输送能力不高，同时横向补给时的高海况适应能力不足，这也成为我国引进第二代补给舰的原因之一。
                        </p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
                <figure class="effect-roxy">
                    <img src="images/ships/9-2.jpg" alt="img01" />
                    <figcaption>
                        <h2>883 阳澄湖号补给舰<span>中国</span></h2>
                        <p>883 阳澄湖号，904型（北约称大运级）运输补给舰，曾用名“南运951”、951。上海求新造船厂建造，1992年3月服役，配属南海舰队。</p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
            </div>
            <h2>气垫艇/气垫船</h2>
            <div class="grid">
                <figure class="effect-bubba">
                    <img src="images/ships/10-1.jpg" alt="img02" />
                    <figcaption>
                        <h2>726型气垫登陆艇<span>中国</span></h2>
                        <p>726型气垫登陆艇，北约代号玉义级（Yuyi-class），我国最新型中型气垫船。是中国人民解放军和海军使用的一种中型气垫登陆艇，由中航工业研制，江南造船厂生产，目前并不完全成熟，仍在实验中，仅小批量投产。
                        </p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
                <figure class="effect-bubba">
                    <img src="images/ships/10-2.jpg" alt="img16" />
                    <figcaption>
                        <h2>Lebed重型气垫船<span>苏/俄</span></h2>
                        <p>该船最早于1975年服役，配备两个管道螺旋桨推进器，一对方向舵，一对燃气涡轮机排气装置，方体形的上部舱室。带一个船首吊门，吊门右侧装有一挺机枪和登港桥。而且可装载到伊万罗戈夫(Ivan
                            Rogov)级大型登陆舰内。</p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
            </div>
            <h2>两栖作战舰艇</h2>
            <div class="grid">
                <figure class="effect-romeo">
                    <img src="images/ships/11-1.jpg" alt="img17" />
                    <figcaption>
                        <h2>独岛级<span>韩国</span></h2>
                        <p>独岛号(LPH-6111)为独岛级两栖攻击舰首舰，是韩国海军第一艘全通甲板式两栖攻击舰，2005年7月12日下水，2007年7月3日服役，直通式甲板设计，可起降直升机或短距垂直起降战斗机，但没有装置协助飞机起飞的滑跳甲板。预计驻泊在济州岛南济州郡的和顺港机动舰队基地。
                        </p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
                <figure class="effect-romeo">
                    <img src="images/ships/11-1.jpg" alt="img18" />
                    <figcaption>
                        <h2>“塞阿拉”级<span>法国</span></h2>
                        <p>"塞阿拉”（“托马斯顿”）级船坞登陆舰在19世纪50年代被支持，设计。1953年3月3日，首舰托马斯顿号（LSD-28）在密西西比州的帕斯卡古拉，由英格尔斯造船公司建造。1954年2月9日下水，1954年9月17日宣布服役，是美国海军八大船坞登陆舰之一。
                        </p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
            </div>
            <h2>常规潜艇</h2>
            <div class="grid">
                <figure class="effect-dexter">
                    <img src="images/ships/12-1.jpg" alt="img19" />
                    <figcaption>
                        <h2>039型/宋级<span>中国</span></h2>
                        <p>039型常规动力潜艇，为我国自行设计建造的第二代常规动力潜艇。039型潜艇在研制过程中充分吸收西方发达国家常规潜艇的新概念，大量采用新型动力、自动化设备、声纳和武器装备。其作战能力预计与俄制基洛级持平，超越德国二十世纪80年代水平的209潜艇。
                        </p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
                <figure class="effect-dexter">
                    <img src="images/ships/12-2.jpg" alt="img12" />
                    <figcaption>
                        <h2>212A级<span>德国</span></h2>
                        <p>212级潜艇，是1990年由德国哈德威造船厂（HDW）和北海工程公司（NSWE）以209级1200型潜艇为母型，所设计制造的新一级柴电动力潜艇。德国海军将其作为走向21世纪的主力潜艇。
                        </p>
                        <a href="#">View more</a>
                    </figcaption>
                </figure>
            </div>
